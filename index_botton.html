
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме - Косьмин Павел Артемович</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            box-shadow: 0 9px #999;
        }
        .btn:hover {background-color: #3e8e41}
        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .data {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e2e2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Косьмин Павел Артемович</h1>
        <div class="contact-info">
            <p>Телефон: +7 917 585 70 58</p>
            <p>Email: <a href="mailto:p-kosmin@mail.ru">p-kosmin@mail.ru</a></p>
        </div>
        <div class="section">
            <h2>Цель</h2>
            <p>Получение образования в МГТУ "СТАНКИН"</p>
        </div>
        <button class="btn" onclick="fetchData()">Запросить данные с сервера</button>
        <div id="data" class="data"></div>
    </div>

    <script>
        function fetchData() {
            fetch('URL_ВАШЕГО_СЕРВЕРА')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('data').innerText = 'Ошибка при получении данных с сервера.';
                });
        }
    </script>
</body>
</html>
